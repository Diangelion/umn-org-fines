<div id="register-container" class="h-full w-full">
  <h1 class="mb-5 text-center text-5xl font-bold text-gray-600">ForFe</h1>
  <div
    class="mx-auto w-xs rounded-lg bg-neutral-100 p-6 shadow-md sm:w-sm md:w-md"
  >
    <h1 class="mb-4 text-center text-3xl font-bold text-gray-700">Sign Up</h1>
    <p class="mb-6 text-center text-black">It's quick and easy.</p>

    <!-- Register Form -->
    <form
      id="register-form"
      class="space-y-4"
      hx-post="http://127.0.0.1:3334/auth/register"
      hx-target="#register-container"
      hx-trigger="submit"
      hx-swap="beforeend"
      hx-on::after-request="this.reset()"
      hx-on::error="errorRegister(event)"
    >
      <!-- Name -->
      <input
        type="text"
        name="name"
        placeholder="Name"
        required
        class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
        pattern="^[a-zA-Z\s]+$"
        title="Only letters and spaces allowed"
        autocomplete="on"
      />

      <!-- Email -->
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
        title="Please enter a valid email address (e.g., user@example.com)"
        autocomplete="on"
      />

      <!-- Password -->
      <div class="relative">
        <input
          id="register-password"
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
          pattern=".{8,}"
          title="Password must be at least 8 characters"
          hx-on:input="triggerTogglePassword(this.value, 'toggle-password')"
        />

        <img
          id="toggle-password"
          src="../icons/eye_closed.svg"
          class="absolute top-[50%] right-4 hidden -translate-y-1/2 transform cursor-pointer"
          onclick="togglePassword('register-password', this)"
        />
      </div>

      <!-- Confirm Password (don't add "name" attribute so it won't be included in form submission) -->
      <div class="relative">
        <input
          id="register-confirm-password"
          type="password"
          placeholder="Confirm Password"
          required
          class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
          pattern=".{8,}"
          title="Confirm password must be at least 8 characters"
          hx-on:input="triggerTogglePassword(this.value, 'toggle-confirm-password')"
        />

        <img
          id="toggle-confirm-password"
          src="../icons/eye_closed.svg"
          class="absolute top-[50%] right-4 hidden -translate-y-1/2 transform cursor-pointer"
          onclick="togglePassword('register-confirm-password', this)"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="button"
        class="w-full cursor-pointer rounded bg-gray-700 py-2 text-lg font-semibold text-neutral-100 transition hover:opacity-85"
        hx-on:click="matchPasswordAndConfirmationPassword()"
      >
        Sign Up
      </button>
    </form>

    <hr class="my-6" />
    <div class="text-center">
      <span
        hx-get="pages/login.html"
        hx-target="main"
        hx-swap="innerHTML"
        class="cursor-pointer font-semibold text-gray-700 hover:underline"
        >Already have an account?</span
      >
    </div>
  </div>

  <div id="register-error-container"></div>
</div>
