<div class="flex min-h-screen items-center justify-center bg-gray-300">
  <div class="w-[40vw]">
    <h1 class="text-7xl font-bold text-gray-600">ForFe</h1>
    <p>
      ForFe helps you to manage and organize fines for Universitas Multimedia
      Nusantara organizations.
    </p>
  </div>
  <div class="w-96 rounded-lg bg-neutral-100 p-8 shadow-md">
    <p class="mb-6 text-center">Log in to your account</p>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label class="mb-2 block text-sm font-semibold" for="email"
          >Email</label
        >
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
        />
      </div>
      <div class="mb-6">
        <label class="mb-2 block text-sm font-semibold" for="password"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-gray-400 focus:outline-none"
        />
      </div>
      <button
        type="submit"
        class="w-full cursor-pointer rounded-lg bg-gray-600 py-2 font-semibold text-neutral-100 transition duration-200 hover:opacity-85"
      >
        Log In
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-gray-600 hover:underline">Forgot Password?</a>
    </div>

    <div class="mt-6 text-center">
      <p>Don't have an account?</p>
      <a href="#" class="font-semibold text-gray-600 hover:underline"
        >Sign Up</a
      >
    </div>
  </div>
</div>
