<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForFe</title>
    <link rel="icon" type="image/svg" href="./icons/favicon.svg" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen w-full bg-gray-300 p-5">
      <div
        id="home-container"
        class="mx-auto flex h-[calc(100vh-2.5rem)] justify-center gap-x-10"
      >
        <!-- Sidebar -->
        <div class="w-[25%] p-4">
          <a href="/profile">
            <div
              class="flex cursor-pointer items-center space-x-4 rounded-[0.5rem] p-2 hover:shadow-sm"
            >
              <div class="h-12 w-12 rounded-full bg-gray-700"></div>
              <span class="text-gray-700">Name</span>
            </div>
          </a>

          <hr class="my-4 border-gray-700" />

          <div
            class="flex cursor-pointer justify-between rounded-t-[0.5rem] px-2 py-1 hover:shadow-sm"
            onclick="toggleOrganizationList(this)"
          >
            <h2>Organizations</h2>
            <img src="./icons/caret_left.svg" alt="Show Organizations Icon" />
          </div>

          <ul
            id="organization-list"
            class="mb-1 hidden overflow-hidden rounded-b-[0.5rem] shadow-sm"
          >
            <li class="cursor-pointer py-1">
              <div
                class="flex items-center gap-x-2 pl-4 pr-2 hover:text-neutral-100"
              >
                <div class="aspect-[1/1] h-5 w-5 rounded-full bg-black"></div>
                <p>Org 1</p>
              </div>
            </li>
            <li class="cursor-pointer py-1">
              <div
                class="flex items-center gap-x-2 pl-4 pr-2 hover:text-neutral-100"
              >
                <div class="aspect-[1/1] h-5 w-5 rounded-full bg-black"></div>
                <p>Org 1</p>
              </div>
            </li>
            <li class="cursor-pointer py-1">
              <div
                class="flex items-center gap-x-2 pl-4 pr-2 hover:text-neutral-100"
              >
                <div class="aspect-[1/1] h-5 w-5 rounded-full bg-black"></div>
                <p>Org 1</p>
              </div>
            </li>
            <li class="cursor-pointer py-1">
              <div
                class="flex items-center gap-x-2 pl-4 pr-2 hover:text-neutral-100"
              >
                <div class="aspect-[1/1] h-5 w-5 rounded-full bg-black"></div>
                <p>Org 1</p>
              </div>
            </li>
          </ul>

          <div
            class="mb-1 cursor-pointer rounded-[0.5em] px-2 py-1 hover:shadow-sm"
          >
            <a href="/create" class="flex justify-between">
              <h2>Create Organization</h2>
              <img src="./icons/plus.svg" alt="Plus Icon" />
            </a>
          </div>

          <div
            class="mb-1 flex cursor-pointer justify-between rounded-[0.5rem] px-2 py-1 hover:shadow-sm"
          >
            <h2>Join Organization</h2>
            <img src="./icons/magnifying_glass.svg" alt="Search Icon" />
          </div>
        </div>

        <div class="max-h-full border-l border-gray-700"></div>

        <!-- Main Content -->
        <div class="max-h-full w-[50%] p-4"></div>
      </div>

      <div
        class="absolute left-0 top-0 flex h-screen w-screen items-center justify-center overflow-hidden bg-[rgb(0,0,0)]/25"
      >
        <div
          class="aspect-[7/3] w-[80vw] rounded-[0.5rem] bg-gray-300 p-5 sm:w-[50vw]"
        >
          <div class="flex h-full w-full flex-col">
            <div class="text-center">
              <h2 class="text-center text-2xl font-bold text-gray-700">
                Join an Organization
              </h2>
              <p>
                Enter an invitational code below to join an existing
                organization
              </p>
            </div>
            <hr class="mb-6 mt-4 bg-gray-700" />

            <div class="mb-[auto]">
              <label class="text-gray-700 opacity-85">
                Code<span class="text-red-700">*</span>
              </label>
              <input
                id="input-code"
                type="text"
                name="invitational_code"
                placeholder="e.g. hTKzmak123mkkd0"
                required
                class="w-full rounded border border-2 border-gray-700 p-2 focus:outline-none focus:ring-2 focus:ring-gray-400"
                pattern=".{8,}"
                title="Invalid code, must be at least 8 characters"
              />
            </div>

            <div class="flex w-full justify-end">
              <div class="flex h-fit w-full items-center justify-end gap-x-2">
                <button
                  type="button"
                  class="w-1/3 cursor-pointer rounded bg-red-700 py-2 font-semibold text-neutral-100 transition hover:opacity-85 md:w-1/4"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="w-1/3 cursor-pointer rounded bg-gray-700 py-2 font-semibold text-neutral-100 transition hover:opacity-85 md:w-1/4"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modules -->
    <!-- <script src="./scripts/modules/auth.js"></script>
    <script src="./scripts/modules/storage.js"></script> -->
    <!-- Script -->
    <!-- <script src="./scripts/routing.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/entry.js"></script>
    <script src="./scripts/profile.js"></script> -->
    <script src="./scripts/home.js"></script>
  </body>
</html>
