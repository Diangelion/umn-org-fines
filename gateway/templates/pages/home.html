<div
  id="home-container"
  class="mx-auto flex h-[calc(100vh-2.5rem)] flex-col-reverse gap-x-10 md:flex-row md:justify-center"
>
  <!-- Sidebar -->
  <div
    class="flex w-full items-center justify-center p-4 md:block md:w-[35%] md:justify-start lg:w-[25%]"
  >
    <!-- Sidebar Profile -->
    <div
      hx-trigger="load once"
      hx-get="{{ .BaseURL }}/partial/sidebar-profile"
      hx-swap="outerHTML"
    ></div>

    <hr class="my-4 hidden border-gray-700 md:block" />

    <div
      class="block basis-full cursor-pointer rounded-t-[0.5rem] px-2 py-1 hover:shadow-sm md:flex md:justify-between"
      onclick="toggleOrganizationList(this)"
    >
      <h2 class="hidden md:block">Organizations</h2>
      <img
        src="./icons/caret_left.svg"
        alt="Show Organizations Icon"
        class="hidden md:block"
      />
      <img
        src="./icons/list.svg"
        alt="Show Organizations Icon"
        class="h-12 w-12 justify-self-center md:hidden"
      />
    </div>

    <div
      hx-trigger="load once"
      hx-get="{{ .BaseURL }}/partial/sidebar-organization-list"
      hx-swap="outerHTML"
    ></div>

    <div
      class="basis-full cursor-pointer rounded-[0.5em] px-2 py-1 hover:shadow-sm md:mb-1 md:justify-between"
    >
      <a href="/create" class="block justify-between md:flex">
        <h2 class="hidden md:block">Create Organization</h2>
        <img
          src="./icons/plus.svg"
          alt="Plus Icon"
          class="h-12 w-12 justify-self-center md:h-[auto] md:w-[auto]"
        />
      </a>
    </div>

    <div
      class="block basis-full cursor-pointer rounded-[0.5rem] px-2 py-1 hover:shadow-sm md:mb-1 md:flex md:justify-between"
      onclick="toggleJoinOrganization()"
    >
      <h2 class="hidden md:block">Join Organization</h2>
      <img
        src="./icons/magnifying_glass.svg"
        alt="Search Icon"
        class="h-12 w-12 justify-self-center md:h-[auto] md:w-[auto]"
      />
    </div>
  </div>

  <div
    class="max-h-full w-full border-t border-gray-700 md:w-auto md:border-l"
  ></div>

  <div
    class="flex h-full max-h-full w-full items-center justify-center md:w-[65%] md:p-4 lg:w-[50%]"

<div
  id="join-organization-container"
  class="absolute left-0 top-0 flex hidden h-screen w-screen items-center justify-center overflow-hidden bg-[rgb(0,0,0)]/25"
>
  <div
    class="h-[17.5rem] w-[90vw] rounded-[0.5rem] bg-gray-300 p-5 sm:w-[70vw] md:w-[60vw] lg:w-[50vw]"
  >
    <div class="flex h-full w-full flex-col">
      <div class="text-center">
        <h2 class="text-center text-2xl font-bold text-gray-700">
          Join an Organization
        </h2>
        <p>Enter an invitational code below to join an existing organization</p>
      </div>
      <hr class="mb-6 mt-4 bg-gray-700" />

      <div class="mb-[auto]">
        <label class="text-gray-700 opacity-85">
          Code<span class="text-red-700">*</span>
        </label>
        <input
          id="input-code"
          type="text"
          name="invitational_code"
          placeholder="e.g. hTKzmak123mkkd0"
          required
          class="w-full rounded border border-2 border-gray-700 p-2 focus:outline-none focus:ring-2 focus:ring-gray-400"
          pattern=".{8,}"
          title="Invalid code, must be at least 8 characters"
        />
      </div>

      <div class="flex w-full justify-end">
        <div class="flex h-fit w-full items-center justify-end gap-x-2">
          <button
            type="button"
            class="w-1/3 cursor-pointer rounded bg-red-700 py-2 font-semibold text-neutral-100 transition hover:opacity-85 md:w-1/4"
            onclick="toggleJoinOrganization()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="w-1/3 cursor-pointer rounded bg-gray-700 py-2 font-semibold text-neutral-100 transition hover:opacity-85 md:w-1/4"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
